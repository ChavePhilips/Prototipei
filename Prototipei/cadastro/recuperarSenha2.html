<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recuperar senha</title>
        <link href="../src/css/estilizacaoPadrao.css" rel="stylesheet" type="text/css">
        <link href="../src/css/cssLoginCadastro.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <section class="secaoPrincipal">
            <div class="container">
                <div class="divImagem">
                    <img id="idArduino" src="../src/Imagens/imagemArduinoLoginCadastro.png" alt="Imagem de recuperação de senha">
                </div>

                <div class="divLoginCadastroDireita">
                    <p class="tituloPadraoBranco">REDEFINIR SENHA</p><br><br>
                    <form class="formInputs">
                        <label for="nova-senha">NOVA SENHA</label>
                        <input type="password" id="nova-senha" name="nova-senha" class="inputLoginCadastro" required>
            
                        <label for="confirmar-senha">CONFIRMAR SENHA</label>
                        <input type="password" id="confirmar-senha" name="confirmar-senha" class="inputLoginCadastro" required><br><br>
            
                        <a href="index.html"><button class="botaoBranco">CONFIRMAR</button></a>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
