<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
        <link href="cssLoginCadastro.css" rel="stylesheet" type="text/css" />
        <link href="estilizacaoPadrao.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <section class="secaoPrincipal">
            <div class="container">
                <!-- IMAGEM NA LATERAL ESQUERDA -->
                <div class="divImagem">
                    <img id="idArduino" src="Imagens/imagemArduinoLoginCadastro.png" alt="Imagem de um sistema embarcado da marca Arduíno.">
                </div>
                
                <!-- CADASTRO PF3 NA LATERAL DIREITA -->
                <div class="divLoginCadastroDireita">
                    <h1 class="tituloPadraoBranco">CADASTRO</h1>
    
                    <br> <br>

                    <!-- FORMULÁRIO DO CADASTRO -->
                    <form class="formInputs">
                        <label class="textoPadraoBranco" for="email">NOME:</label>
                        <input class="inputLoginCadastro" type="email" id="nome" name="email" required>
        
                        <label class="textoPadraoBranco" for="dataNascimento">DATA DE NASCIMENTO:</label>
                        <input class="inputLoginCadastro" type="date" id="nascimento" name="dataNascimento" required>
        
                        <label class="textoPadraoBranco" for="telefone">TELEFONE:</label>
                        <input class="inputLoginCadastro" id="telefone" name="telefone" type="tel" required>
        
                        <label class="textoPadraoBranco" for="cpf">CPF:</label>
                        <input class="inputLoginCadastro" id="cpf" name="cpf" required>
                    </form>
    
                    <br>

                    <a href="cadastroPF4.html">
                        <button class="botaoBranco">CONTINUAR</button>
                    </a>
    
                    <br>

                    <!-- INDICADORES DE QUAL PÁGINA VC TÁ -->
                    <div class="divIndicadores">
                        <span class="spanIndicador"></span>
                        <span class="spanIndicador active"></span>
                        <span class="spanIndicador"></span>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
